<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Priya ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg, #fff0f8, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #ff5ca8;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
    }
    input, button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      margin: 5px;
      width: calc(100% - 12px);
    }
    .btn {
      background: linear-gradient(90deg, #ff5ca8, #ff8ccf);
      border: 0;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 12px;
    }
    .photos img {
      max-width: 45%;
      height: auto;
      border-radius: 12px;
    }
    @media(max-width:480px) {
      .photos img { max-width: 90%; }
    }
    #photoHero {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      display: block;
      border: 6px solid #fff;
      box-shadow: 0 8px 30px rgba(255,92,168,.12);
    }
  </style>
</head>
<body>
  <!-- Page 1: Input -->
  <div class="card" id="page1">
    <h1>Welcome ðŸŽ‰</h1>
    <p>Enter your name to wish Priya Happy Birthday</p>
    <input id="yourName" placeholder="Your Name" required>
    <button class="btn" onclick="goToWishPage()">Continue</button>
  </div>

  <!-- Page 2: Birthday Wish -->
  <div class="card" id="page2" style="display:none">
    <h1 id="wishMsg">Happy Birthday Priya ðŸŽ‚</h1>
    <img id="photoHero" src="priya1.jpg" alt="Priya">
    <p id="from">From: Divyanshu</p>

    <!-- gallery on inside page -->
    <div class="photos" id="extraPhotos">
      <img src="priya1.jpg" alt="Priya 1">
      <img src="priya2.jpg" alt="Priya 2">
    </div>
  </div>

  <script>
    function goToWishPage(){
      const name = document.getElementById('yourName').value.trim();
      if(!name) return alert('Please enter your name');
      document.getElementById('page1').style.display='none';
      document.getElementById('page2').style.display='block';
      document.getElementById('wishMsg').innerText = `Happy Birthday ${escapeHtml(name)} ðŸŽ‚`;
    }

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({
        '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
      }[c]));
    }
  </script>
</body>
</html>
